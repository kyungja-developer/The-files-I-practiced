<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <link rel="stylesheet" href="practice11.css" type="text/css">
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <!--
        position의 배치기준!
        top:
        값은 부모(위치 상의 부모(조상))요소의 세로너비의 비율로 지정, 음수 값을 허용한다.
        bottom:
        top과 같다
        left:
        부모 요소의 가로너비의 비율로 지정, 음수 값 허용.
        right:
        left와 같다.
    -->

    <hr>
    <div class="box">1</div>
    <div class="box relative">2</div><!--실제 2번 박스는 3번 위에 있고, 움직이고 있는건 홀로그램 같은거다!-->
    <div class="box">3</div><!--2번 박스는 1번 박스에 영향을 받고 3번 박스에 영향을 주고있다-->

    <hr>
    <div class="grand-parent">
        <div class="parent-a">
          <div class="child-two">1</div>
          <div class="child-two absolute">2</div>
          <div class="child-two">3</div>
        </div>
      </div>
</body>
</html>
