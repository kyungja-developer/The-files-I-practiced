<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <link rel="stylesheet" href="practice11.css" type="text/css">
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <!--
        position의 배치기준!
        top:
        값은 부모(위치 상의 부모(조상))요소의 세로너비의 비율로 지정, 음수 값을 허용한다.
        bottom:
        top과 같다
        left:
        부모 요소의 가로너비의 비율로 지정, 음수 값 허용.
        right:
        left와 같다.
    -->
</body>
</html>
