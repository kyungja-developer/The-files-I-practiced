    <h1>row-gap(grid-row-gap : grid-폐기)</h1>

        row-gap / column-gap 
        (grid-row-gap에서 grid는 폐기되었음. 하지만 일부 버전의 브라우저 지원을 위해 grid-접두사의 사용을 고려할 수 있음)

    </pre>
