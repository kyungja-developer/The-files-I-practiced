<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" href="prac21.css">
</head>
<body>
    <h1>grid-auto-rows/columns</h1>
    <pre>
        각 행, 열의 '암시적'크기를 설정. 
        명시적 크기를 설정하는건 grid-template-rows/columns
        item이 배치되는 위치에 맞게 암시적 행과 열의 개수가 생성됨 
        암시적 크기가 적용된 행, 열은 양수 라인 번호만 사용가능. 
    </pre>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4-아예 외딴곳으로도 배치 가능</div>
        <div class="item">5</div>
        <div class="item">6</div>
      </div>
    
</body>
</html>
